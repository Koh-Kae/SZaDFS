<!DOCTYPE html>
<html>

<head>
    <title>login</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
    <link rel="stylesheet" href="dists/css/zui.min.css">
    <link rel="stylesheet" href="dists/css/zui-theme.css">
</head>

<body>
    <div class="container-fluid">
        <div class="col-lg-12 col-md-12" style="margin-top:12%;background-color:gray">
            <div class="col-lg-4 col-md-3"></div>
            <div class="col-lg-4 col-md-6">
                <h1 class="text-center">BDI</h1>
                <p class="text-center">大数据 数据分析 数据可视化</p>
            </div>
            <div class="col-lg-4 col-md-3"></div>
        </div>
        <div class="col-lg-12 col-md-12" style="margin-top:2%">
                <div class="col-lg-4 col-md-3"></div>
                <form action="/login" method="post" class="col-lg-4 col-md-6 col-sm-12">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="username" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="checkbox">
                        <label for="remember-me">
                                <input type="checkbox" name="remember-me" id="remember-me" >记住我
                            </label>
                    </div>
                    <button type="submit" class="btn btn-deafult pull-left">登陆</button>
                    <button type="submit" class="btn btn-primary pull-right">忘记密码</button>
                </form>
                <div class="col-lg-4 col-md-3"></div>
        </div>
        

    </div>


    <!-- ZUI Javascript 依赖 jQuery -->
    <script src="dists/lib/jquery/jquery.js"></script>
    <!-- ZUI 标准版压缩后的 JavaScript 文件 -->
    <script src="dists/js/zui.min.js"></script>
</body>

</html>
